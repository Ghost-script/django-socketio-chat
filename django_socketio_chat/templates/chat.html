<div class="chat-container">
    <div id="user-tools">
      {% if not user.is_active %}
        <a href="{% url login %}">login</a> 
      {% else %}
        <a href="{% url logout %}">logout</a> 
      {% endif %}
    </div>

    <a id="toggle-connect" href="#">Connect</a> Status: <span id="status">disconnected</span>

    <a class="btn" data-toggle="modal" data-backdrop="false" href="#log">Show chat</a>

    <form id="chatform">
      <p>Group message</p>
      <input id="public-text" type="text" />
      <input type="submit" />
    </form>

    <form id="private-chatform">
      <p>Private message</p>
      <input id="private-text" type="text"/>
      <input type="submit" text="private message"/>
    </form>

    <div class="online-users"> 
      <p>Online users</li>
      <ul></ul>
    </div>
    <div class="offline-users">
      <p>Offline users</li>
      <ul></li>
    </div>
</div>

<div class="modal hide" id="log">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>Group chat</h3>
  </div>
  <div class="modal-body">
    <p>Chit chat...</p>
  </div>
  <div class="modal-footer">
  </div>
</div>
