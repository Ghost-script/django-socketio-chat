<section class="chat-container">
    <div class="session-state">
    </div>
    <div class="user">
        <h3>{{ user.username }}</h3>
    </div>

    <div class="chat-window">

        <div class="users">
            <h3>Users</h3>
            <ul class="user-list unstyled"></ul>
        </div>

        <div class="chats">
            <h3>Chats</h3>
            <div class="chat-list"></div>
        </div>

        <div class="debug">
            <h3>Debug</h3>
            <div class="debug-log"></div>
        </div>
    </div>
</section>
