<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="static/js/socket.io.js"></script>

  <script>
    var conn = null;
    var online_users = {};
    var user = 'anonymous'

    $(function() {

      function log(msg) {
        var control = $('#log');
        date = new Date();
        timestamp =  date.getHours() + ':' +
                     date.getMinutes()+ ':' +
                     date.getSeconds();
        control.html(control.html() + timestamp+ ': ' + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        //disconnect();

        // Socket.IO magic, $.map does not work and crashes socket.io.
        var transports = [];
        $('#protocols input:checked').each(function(){
            return transports.push($(this).attr('id'));
        });

        // Hack to work around bug 251, I really hope it is going to be fixed.
        // https://github.com/LearnBoost/socket.io-client/issues/251
        // Alternative way to do full reconnect is to pass 'force new connection',
        // but you will lose multiplexing.
        io.j = [];
        io.sockets = [];

        conn = io.connect('https://' + window.location.host + '/chat', {
                  'force new connection': true,
                  transports: transports,
                  rememberTransport: false,
                  resource: 'chat/socket.io'
               });

        log('Connecting...');

        conn.on('connect', function() {
          log('Connected.');
          update_ui();
        });

        conn.on('public_message', function(sender, message) {
          log(sender + ' says: ' + message);
          update_ui();
        });

        conn.on('private_message', function(sender, message) {
          log('Private: ' + sender + ' says: ' + message);
          update_ui();
        });        

        conn.on('users', function(data){
          online_users = data;
          update_ui();
        });
        
        conn.on('welcome', function(user_name){
          log('Received welcome from server.');
          user = user_name;
          update_ui();
        })

        conn.on('user_joined', function(user){
          log(user + ' joined the chat.');
          online_users[user] = true;
          update_ui();
        })

        conn.on('user_left', function(user){
          log(user + ' left the chat.');
          online_users[user] = false;
          update_ui();
        })

        conn.on('disconnect', function(data) {
          log('Disconnected.');
          conn = null;
          update_ui();
        });
      }

      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');

          conn.disconnect();
          conn = null;

          update_ui();
        }
      }

      function update_ui() {
        var msg = '';

        if (conn == null || !conn.socket || !conn.socket.connected) {
          msg = 'disconnected';
          $('#connect').text('Connect');
        } else {
          msg = 'connected (' + conn.socket.transport.name + ') as ' + '<b>' + user + '</b>';
          $('#connect').text('Disconnect');
        }

        $('#status').html(msg);

        users = $('#participants');
        users.html('');
        $.each(online_users, function(key, val) {
          var onl = 'offline';
          if (val) {
           onl = '<b>online</b>';
          }
          users.html(users.html() + '<input type="radio" name="participant" val="' + key+ '"/> ' + key + ' ' + onl + '</br>');
        });
      }

      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }

        update_ui();
        return false;
      });

      $('form.#chatform').submit(function() {
        var text = $('#text').val();
        log('Sending: ' + text);
        conn.emit('public_message', text);
        $('#text').val('').focus();
        return false;
      });

      $('form.#private-chatform').submit(function() {
        var text = $('#private-text').val();
        
        target_user = $('#private-chatform input:checked')[0].getAttribute('val');
        if (target_user) {
          log('Sending private message: ' + text + ' to ' + target_user);
          conn.emit('private_message', target_user, text);
        }
        $('#text').val('').focus();
        return false;
      });
    });
</script>
</head>
<body>
<h3>Django - Socket.io - Tornadio over HTTPS</h3>
<div id="protocols" style="float: right">
  <ul>
    <li>
      <input id="websocket" type="checkbox" value="WebSocket" checked="checked"></input>
      <label for="websocket">websocket</label>
    </li>
    <li>
      <input id="flashsocket" type="checkbox" value="FlashSocket" checked="checked"></input>
      <label for="flashsocket">flashsocket</label>
    </li>
    <li>
      <input id="xhr-polling" type="checkbox" value="XHR-Polling" checked="checked"></input>
      <label for="xhr-polling">xhr-polling</label>
    </li>
    <li>
      <input id="htmlfile" type="checkbox" value="HtmlFile" checked="checked"></input>
      <label for="htmlfile">htmlfile</label>
    </li>
    <li>
      <input id="jsonp-polling" type="checkbox" value="JSONP Polling" checked="checked"></input>
      <label for="jsonp-polling">jsonp-polling</label>
    </li>
  </ul>
</div>
<div>
  <a id="connect" href="#">Connect</a>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
</div>
<div id="log" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
</div>
<form id="chatform">
  <p>Group message</p>
  <input id="text" type="text" />
  <input type="submit" />
</form>
<form id="private-chatform">
  <p>Private message</p>
  <input id="private-text" type="text"/>
  <input type="submit" text="private message"/>
  <ul id="participants">
  </ul>
</form>
</body>
</html>
